{% extends 'base.html' %}
{% load static %} 
{% block title %} {{ product.title|title }} {% endblock title %}

{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                <p><span class="lead">{{ product.manufacturer }}</span> (Fabricante)</p>
                <p>{{ product.description }}</p>
                <div class="boder">
                    <div class="col border-bottom">
                        <div class="row p-2">
                            <div class="col-6">
                                <label for="select">
                                    Quantidade
                                </label>
                                <select name="select" id="qtd_prod">
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                </select>
                            </div>
                            <div class="col-6 text-end">
                                <span class="h4 fw-bold">Â£{{ product.price }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-2">
                            <a class="btn btn-primary me-md-2" href="" role="button">
                                Comprar
                            </a>
                        </div>
                        <div class="row p-2">
                            <a class="btn btn-info me-md-2" href="" role="button">
                                Adicionar <i class="fa-solid fa-cart-arrow-down"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
